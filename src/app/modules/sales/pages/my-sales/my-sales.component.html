<ng-template [ngIf]="!loading" [ngIfElse]="loadingContainer">
  <ng-template [ngIf]="userSellValues.length > 0" [ngIfElse]="AnyItem">
    <div class="row m-0 h-25 justify-content-center">
      <div class="card bg-dark mx-2 my-2 animate__flash image-wrappers" style="width: 250px"
           *ngFor="let selling of userSellValues">
        <div class=" card-img-top">
          <img class="card-img my-2" style="border-radius: 5px; width: 220px; height: 130px"  src="{{selling.url}}"
               alt="Card image cap">
        </div>
        <div class="card-body">
          <h6 class="card-title" style="color: white; ">Price: <i style="color: greenyellow"><b>{{selling.price}}$</b></i></h6>
          <h6 style="margin-top: -4px; color: white">Explanation:</h6>
          <h6 style="color: navajowhite;text-align: center; font-size: 10px">{{selling.explanation}}</h6>
        </div>
        <div class="card-footer">
          <a href="javascript:;" class="btn btn-danger" style="margin-left: 40px"
             (click)="deleteUserSell(selling.url, selling.price, selling.explanation)">Delete Item</a>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #AnyItem>
    <div style="margin-left: 600px; margin-top: 250px">
      <p style="color: red; margin-left: 30px"><i class="fas fa-x"></i> You are not selling anything yet!</p>
      <button routerLink="/sale-item" class="send-button animate__bounceIn"><i class="fas fa-dollar-sign"></i> Click to
        sell anything
      </button>
    </div>
  </ng-template>
</ng-template>
<ng-template #loadingContainer>
  <div class="spinner-border text-success spinner" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
