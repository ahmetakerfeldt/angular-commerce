<div class="row m-0 justify-content-center">
  <div class="card bg-transparent mx-2 my-2 animate__flash image-wrappers"
       style="width: 400px; border: 1px solid rgb(45, 45, 45)">
    <div class="card-body card-img-top">
      <form [formGroup]="RegisterForm" class="justify-content-center">
        <p class="fas fa-user icon-style animate__bounceIn" style="color: gray"></p>
        <input placeholder="Username" class="input-style-1 input-style-3" formControlName="username">
        <p class="fas fa-lock icon-style animate__bounceIn" style="color: gray"></p>


        <div class="col-12 input-style-3" *ngIf="eyesOpen">
          <input placeholder="Password" class="input-style-2"
                 formControlName="password" style="width: 90%">
          <button class="button-styles-secret" (click)="eyeOpen()"
                  style="width: 10%"><i class="fa-solid fa-eye"></i>
          </button>
        </div>
        <div class="col-12 input-style-3" *ngIf="eyesClose">
          <input placeholder="Password" class="input-style-2" type="password"
                 formControlName="password" style="width: 90%">
          <button class="button-styles-secret" (click)="eyeClose()"
                  style="width: 10%"><i class="fa-regular fa-eye-slash"></i>
          </button>
        </div>




        <button class="button-styles" (click)="register()" [disabled]="!RegisterForm.valid">Register</button>
        <p *ngIf="registerConfirm" class="successful-text animate__bounceIn my-2">You have successfully registered!</p>
        <p *ngIf="alreadyExist" class="unsuccessful-text animate__bounceIn my-2">This username is already taken!</p>
        <div class="text-center">
          <button (click)="info()" class="btn btn-dark button-style "
                  style="background-color: rgb(29, 29, 29) !important; border: 1px solid rgb(29, 29, 29) !important;"><i
            class="fa-solid fa-info"
          ></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
